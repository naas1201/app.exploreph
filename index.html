<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExplorePH Listings</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="ExplorePH - Discover the best places in the Philippines" />
  <meta name="keywords" content="ExplorePH, Philippines, Travel, Businesses, Listings, Attractions" />
  <meta name="author" content="ExplorePH Team" />

  <!-- Open Graph (OG) for Facebook, Instagram, TikTok -->
  <meta property="og:title" content="ExplorePH - Discover the Best of the Philippines" />
  <meta property="og:description" content="Find amazing locations, events, and businesses in the Philippines with ExplorePH." />
  <meta property="og:image" content="https://exploreph.org/cover-image.jpg" />
  <meta property="og:url" content="https://exploreph.org" />
  <meta property="og:type" content="website" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ExplorePH - Your Ultimate Philippine Guide" />
  <meta name="twitter:description" content="Discover top-rated locations, events, and businesses in the Philippines with ExplorePH." />
  <meta name="twitter:image" content="https://exploreph.org/cover-image.jpg" />

  <!-- Mobile & PWA Optimization -->
  <meta name="theme-color" content="#007bff" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ExplorePH" />
  <link rel="apple-touch-icon" href="https://exploreph.org/apple-touch-icon.png" />

  <!-- Favicon & PWA Support -->
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow">
    <div class="container">
      <h1 class="text-3xl font-bold">ExplorePH Listings</h1>
    </div>
  </header>

  <!-- Filter Section -->
  <section class="container">
    <div class="filter-box">
      <label for="fieldSelect">Search By:</label>
      <select id="fieldSelect">
        <option value="name">Name</option>
        <option value="location">Location</option>
        <option value="categories">Categories</option>
      </select>
      <input type="text" id="search" placeholder="Type to search...">
    </div>
  </section>

  <!-- Results Section -->
  <section class="container">
    <div id="results"></div>
  </section>

  <!-- Load app.js as an ES module -->
  <script type="module" src="js/app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(error => console.log("Service Worker Registration Failed", error));
    }
  </script>

</body>
</html>
