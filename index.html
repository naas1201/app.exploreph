<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExplorePH Listings</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white text-center py-4 shadow-lg">
    <h1 class="text-2xl font-bold">ExplorePH Listings</h1>
  </header>

  <!-- Filter Section -->
  <div class="max-w-4xl mx-auto mt-6 p-4 bg-white shadow-md rounded-lg">
    <label for="fieldSelect" class="block font-semibold">Filter by:</label>
    <select id="fieldSelect" class="w-full border-gray-300 rounded p-2 mt-1">
      <option value="name">Name</option>
      <option value="description">Description</option>
      <option value="categories">Categories</option>
    </select>

    <input type="text" id="search" class="w-full border-gray-300 rounded p-2 mt-3" placeholder="Search listings...">
  </div>

  <!-- Listings Container -->
  <div id="results" class="max-w-4xl mx-auto mt-6 p-4"></div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(error => console.log("Service Worker Registration Failed", error));
    }
  </script>

  <!-- Firebase Integration & App Script -->
  <script src="js/app.js" defer></script>
</body>
</html>
