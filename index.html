<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExplorePH Listings</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="ExplorePH - Discover the best places in the Philippines" />
  <meta name="keywords" content="ExplorePH, Philippines, Travel, Businesses, Listings, Attractions" />
  <meta name="author" content="ExplorePH Team" />

  <!-- Open Graph (OG) for Facebook, Instagram, TikTok -->
  <meta property="og:title" content="ExplorePH - Discover the Best of the Philippines" />
  <meta property="og:description" content="Find amazing locations, events, and businesses in the Philippines with ExplorePH." />
  <meta property="og:image" content="https://yourwebsite.com/cover-image.jpg" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ExplorePH - Your Ultimate Philippine Guide" />
  <meta name="twitter:description" content="Discover top-rated locations, events, and businesses in the Philippines with ExplorePH." />
  <meta name="twitter:image" content="https://yourwebsite.com/cover-image.jpg" />

  <!-- Mobile & Social Media Optimization -->
  <meta name="theme-color" content="#007bff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ExplorePH" />
  <link rel="apple-touch-icon" href="https://yourwebsite.com/apple-touch-icon.png" />

  <!-- Favicon & PWA Support -->
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />

  <!-- Tailwind CSS for mobile-first styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-3xl font-bold">ExplorePH Listings</h1>
    </div>
  </header>

  <!-- Filter Section -->
  <section class="container mx-auto px-4 py-6">
    <div class="bg-white shadow rounded-lg p-4">
      <label for="fieldSelect" class="block text-sm font-medium text-gray-700">Search By:</label>
      <select id="fieldSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <option value="name">Name</option>
        <option value="location">Location</option>
        <option value="categories">Categories</option>
      </select>
      <input type="text" id="search" placeholder="Type to search..." class="mt-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
    </div>
  </section>

  <!-- Results Section -->
  <section class="container mx-auto px-4 pb-6">
    <div id="results" class="grid grid-cols-1 gap-4"></div>
  </section>

  <!-- Load app.js as an ES module -->
  <script type="module" src="js/app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(error => console.log("Service Worker Registration Failed", error));
    }
  </script>
</body>
</html>
