<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExplorePH Listings</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <!-- Tailwind CSS for mobile-first styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="ExplorePH - Discover the best places in the Philippines" />
  <meta name="keywords" content="ExplorePH, Philippines, Listings, Travel, Businesses" />
  <meta name="author" content="ExplorePH Team" />
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-3xl font-bold">ExplorePH Listings</h1>
    </div>
  </header>

  <!-- Filter Section -->
  <section class="container mx-auto px-4 py-6">
    <div class="bg-white shadow rounded-lg p-4">
      <label for="fieldSelect" class="block text-sm font-medium text-gray-700">Search By:</label>
      <select id="fieldSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <option value="name">Name</option>
        <option value="location">Location</option>
        <option value="categories">Categories</option>
      </select>
      <input type="text" id="search" placeholder="Type to search..." class="mt-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
    </div>
  </section>

  <!-- Results Section -->
  <section class="container mx-auto px-4 pb-6">
    <div id="results" class="grid grid-cols-1 gap-4"></div>
  </section>

  <!-- Load our app.js as an ES module -->
  <script type="module" src="js/app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(error => console.log("Service Worker Registration Failed", error));
    }
  </script>
</body>
</html>
